;__________________________________________________________MEMORY


[GPU1MemoryText]
Meter=STRING
X=55
Y=60
MeasureName=GPU1MemoryCalc
Text="%1MB/#GPUMemoryInMegaBytes#MB"
StringStyle=NORMAL
FontColor=[GPU1MemoryMBTextWarn]
FontSize=8
StringAlign=LEFT
FontFace=#FontFace#
AntiAlias=1
DynamicVariables=1

[GPU1MemoryUsageString]
Meter=STRING
X=10
Y=60
Text=Memory:
StringStyle=NORMAL
FontColor=255,255,255,255
FontSize=8
StringAlign=LEFT
FontFace=#FontFace#
AntiAlias=1

[GPU1MemoryPercent]
Meter=STRING
X=200
Y=60
MeasureName=GPU1MemoryCalc2
StringStyle=NORMAL
FontColor=255, 255, 255, 255
FontSize=8
StringAlign=RIGHT
FontFace=#FontFace#
AntiAlias=1
Text="[%1%]"

[GPU1MemUsageBar]
Meter=Bar
MeasureName=GPU1MemoryCalc3
X=10
Y=72
W=190
h=#barHeight#
BarColor=[GPU1MemoryBarWarn]
SolidColor=105,105,105,150
BarOrientation=HORIZONTAL
DynamicVariables=1
AutoScale=1

[GPU1MemoryUsage]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Software\FinalWire\AIDA64\SensorValues
RegValue=Value.SGPU1USEDDYMEM



[GPU1MemoryCalc]
Measure=Calc
Formula=GPU1MemoryUsage * 1

[GPU1MemoryCalc2]
Measure=Calc
Formula= GPU1MemoryUsage * 100 / #GPUMemoryInMegaBytes#

[GPU1MemoryCalc3]
Measure=Calc
Formula=GPU1MemoryCalc2
MinValue=0
MaxValue=100
Percentage=1

[GPU1MemoryBarWarn]
Measure=Calc
Formula=GPU1MemoryCalc>#GPUMemoryWarningLevel# ? -1 : -2
Substitute="-1":"200,100,0,200","-2":"255,140,0,200"

[GPU1MemoryMBTextWarn]
Measure=Calc
Formula=GPU1MemoryCalc>#GPUMemoryWarningLevel# ? -1 : -2
Substitute="-1":"200,100,0,200","-2":"255,255,255,100"

