;READ THE [Variables] SECTION BELOW FOR SETUP INFORMATION

[Rainmeter]
Author=Pul53dr1v3r
AppVersion=1.1
Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=3
BackgroundMargins=0,34,0,12

[Variables]

;Change to your Graphics Card type(change this section in case of second GPU only)
GPU1Name=GPU


;Graphics card memory. Change to the MB of your graphics card.
GPUMemoryInMegaBytes=4096

;GPU Memory approaching max warning - GPU memory bar will turn orange. Value also in MB.
GPUMemoryWarningLevel=3584

;End of the main changeable values

FontFace=Trebuchet MS
textSize=8
colorBar=255,140,0,200
colorText=255,255,255,205

barHeight=1
barWidth=80

;Only used for CPU Bar Graphs so far
ColorGreen=235,170,0,255
ColorBlue=235,170,0,255




;;__________________________________________________________THE TITLE STYLE
[styleTitle]
StringAlign=CENTER
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#FontFace#
FontSize=10
AntiAlias=1
ClipString=1

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=190
H=18
Text="#GPU1Name#"

;__________________________________________________________TEMP
[GPU1TempText]
Meter=STRING
X=100
Y=40
MeasureName=GPU1Temp
Text="%1°C"
StringStyle=BOLD
FontColor=[GPU1TempWarn]
FontSize=8
StringAlign=CENTER
FontFace=#FontFace#
AntiAlias=1
DynamicVariables=1

[GPU1Temp]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Software\FinalWire\AIDA64\SensorValues
RegValue=Value.TGPU1DIOD

[GPU1TempWarn]
Measure=Calc
Formula=GPU1Temp< 25 ? -1 : (GPU1Temp < 40 ? -2 : (GPU1Temp < 50 ? -3 : (GPU1Temp < 60 ? -4 : -5)))
Substitute="-1":"255,255,255","-2":"255,255,102","-3":"255,153,51","-4":"255,0,0","-5":"204,0,0"


;__________________________________________________________FAN




[GPU1FanRPMReading]
Meter=STRING
X=85
Y=80
MeasureName=GPU1FanRPM
Text="%1rpm"
StringStyle=NORMAL
FontColor=255, 255, 255, 100
FontSize=8
StringAlign=RIGHT
NumofDecimals=0
FontFace=#FontFace#
AntiAlias=1

[GPU1FanRPM]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Software\FinalWire\AIDA64\SensorValues
RegValue=Value.FGPU1

;__________________________________________________________FAN%-

[GPU1FanText2]
Meter=STRING
X=12
Y=80
Text="Fan:"
